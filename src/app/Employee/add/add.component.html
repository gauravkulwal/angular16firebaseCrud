<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form [formGroup]="userService.empForm" (ngSubmit)="onSubmit()">
                <input type="hidden" formControlName="_id">
             <div class="form-group">
                <label for="">FullName</label>
                <input type="text" [ngClass]="{'is-invalid':  f.fullName.invalid && f.fullName.touched}" class="form-control" placeholder="your name" formControlName="fullName">
             <span style="color: red;" *ngIf="f.fullName.invalid && f.fullName.touched">Type your valid name</span>
              </div>
             <div class="form-group">
                <label for="">Email</label>
                <input type="text" [ngClass]="{'is-invalid': f.email.touched && f.email.errors}" class="form-control" placeholder="type your email" formControlName="email">
             <div style="color: red;" *ngIf=" f.email.touched && f.email.errors">
              <span *ngIf="f['email'].errors['required']">email required</span>
              <span *ngIf="f['email'].errors['email']">please  provide correct email</span>
            </div>
              </div>
             <div class="form-group">
                <label for="">Mobile</label>
                <input type="text" class="form-control" placeholder="mobile number" formControlName="phone">
             </div>


             <div class="">
                <div class=" form-check-inline">
          
                    <label >Gender:</label>
                  </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" formControlName="gender">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" formControlName="gender">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                
             </div>
             <div class="form-group">
                <label for="">Date Of Joining</label>
                <input type="date" class="form-control" placeholder="type date of Joining" formControlName="dateOfJoining">
             </div>
             <select class="form-select" aria-label="Default select example" formControlName="department">
                <option value="" disabled selected>Select Department</option>
               <ng-container *ngFor="let dept of departments" >
                <option value="{{dept}}">{{dept}}</option>
              
               </ng-container>
               
              </select>
              <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" formControlName="isPermanent">
                <label class="btn btn-outline-primary" for="btncheck1">IsPermanent?</label>
              
               
              </div>
<div class="text-center">
    <button type="submit" class="btn btn-info form-control">Submit</button>
</div>
            </form>
        </div>
    </div>
</div>
